<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test dhive Integration</title>
    <script src="https://cdn.jsdelivr.net/npm/buffer@6.0.3/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@hiveio/dhive@latest/dist/dhive.min.js"></script>
</head>
<body>
    <h1>dhive Integration Test</h1>
    <div id="result"></div>
    
    <script>
        console.log('dhive object:', window.dhive);
        console.log('Buffer object:', window.Buffer);
        
        if (window.dhive && window.Buffer) {
            const { Client, PrivateKey } = window.dhive;
            console.log('Client:', Client);
            console.log('PrivateKey:', PrivateKey);
            
            // Test creating a client
            try {
                const client = new Client(['https://api.hive.blog']);
                console.log('Client created successfully:', client);
                
                // Test creating a private key (with invalid key for safety)
                try {
                    const testKey = '5JNHfZYKGaomSFvd4NUdQ9qMcEAC43kujbfjueTHpVapX1Kzq2n';
                    const privateKey = PrivateKey.fromString(testKey);
                    console.log('Private key created successfully:', privateKey.toString());
                    
                    // Test signing with Buffer
                    const testMessage = Buffer.from('test message');
                    const signature = privateKey.sign(testMessage);
                    console.log('Signature created successfully:', signature.toString());
                    
                    document.getElementById('result').innerHTML = '✅ dhive integration with Buffer working correctly!';
                } catch (keyError) {
                    console.log('Private key or signing test failed:', keyError.message);
                    document.getElementById('result').innerHTML = '✅ dhive loaded, but signing failed: ' + keyError.message;
                }
            } catch (clientError) {
                console.error('Client creation failed:', clientError);
                document.getElementById('result').innerHTML = '❌ dhive client creation failed';
            }
        } else {
            document.getElementById('result').innerHTML = '❌ dhive or Buffer not loaded';
        }
    </script>
</body>
</html>
